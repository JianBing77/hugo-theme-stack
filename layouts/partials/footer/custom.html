<script src="https://registry.npmmirror.com/nprogress/0.2.0/files/nprogress.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://registry.npmmirror.com/nprogress/0.2.0/files/nprogress.css" crossorigin="anonymous" />
<script>
    NProgress.start();
    document.addEventListener("readystatechange", () => {
        if (document.readyState === "interactive") NProgress.inc(0.8);
        if (document.readyState === "complete") NProgress.done();
    });
</script>
